<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Bot√≥n</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { 
            font-size: 18px; 
            padding: 15px 30px; 
            background-color: #FFD700; 
            color: #000; 
            border: none; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            margin: 20px;
        }
        .btn:hover { background-color: #FFED4E; }
    </style>
</head>
<body>
    <h1>Prueba del Bot√≥n +Desarrollo</h1>
    
    <!-- Bot√≥n +Desarrollo prominente -->
    <div style="text-align: center; margin: 20px 0;">
        <button class="btn" id="btnNewDesarrollo">
            ‚ûï + Desarrollo
        </button>
    </div>
    
    <div id="output"></div>
    
    <script>
        // Funci√≥n simple para probar
        function addDevManually() {
            document.getElementById('output').innerHTML = '<p style="color: green;">‚úÖ ¬°El bot√≥n funciona correctamente!</p>';
            console.log('‚úÖ Bot√≥n +Desarrollo clickeado');
        }
        
        // Configurar el bot√≥n
        function setupButton() {
            const btn = document.getElementById('btnNewDesarrollo');
            if (btn) {
                btn.addEventListener('click', addDevManually);
                console.log('‚úÖ Bot√≥n +Desarrollo conectado exitosamente');
                document.getElementById('output').innerHTML = '<p style="color: blue;">üîß Bot√≥n configurado correctamente</p>';
            } else {
                console.error('‚ùå Elemento btnNewDesarrollo no encontrado');
                document.getElementById('output').innerHTML = '<p style="color: red;">‚ùå Error: Elemento no encontrado</p>';
            }
        }
        
        // Ejecutar cuando el DOM est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupButton);
        } else {
            setupButton();
        }
    </script>
</body>
</html>
